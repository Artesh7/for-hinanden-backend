name: .NET Backend CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./ForHinanden.Api.csproj

      - name: Build project
        run: dotnet build ./ForHinanden.Api.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./ForHinanden.Api.csproj --no-build --verbosity normal
