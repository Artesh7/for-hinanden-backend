name: .NET Backend CI

on:
  push:
    branches: [main, stage]
  pull_request:
    branches: [main, stage]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‡ Install .NET 9 for build
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore solution
        run: dotnet restore ForHinanden/ForHinanden.sln

      - name: Build solution
        run: dotnet build ForHinanden/ForHinanden.sln --configuration Release --no-restore

      # ðŸ‘‡ Install .NET 8 for testing
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run tests
        run: dotnet test ForHinanden/Test/Test.csproj --verbosity normal
